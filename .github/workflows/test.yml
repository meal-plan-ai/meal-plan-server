   name: Tests

   on:
     push:
       branches: [ main, develop ]
     pull_request:
       branches: [ main, develop ]

   jobs:
     unit-tests:
       runs-on: ubuntu-latest
       steps:
         - uses: actions/checkout@v3
         - name: Use Node.js
           uses: actions/setup-node@v3
           with:
             node-version: '22.14'
             cache: 'npm'
         - run: npm ci
         - run: npm run test

     e2e-tests:
       runs-on: ubuntu-latest
       steps:
         - uses: actions/checkout@v3
         - name: Use Node.js
           uses: actions/setup-node@v3
           with:
             node-version: '22.14'
             cache: 'npm'
         - run: npm ci

         - name: Run E2E Tests with Database
           env:
             NODE_ENV: test
             TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/meal_plan_test
           run: bash ./scripts/run-e2e-tests.sh